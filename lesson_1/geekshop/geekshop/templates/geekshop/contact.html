{% extends  'geekshop/base.html' %}
{% load static %}




{% block content %}
    <div class="hero">
        <div class="header clearfix">
            <a href="/" class="logo"></a>
            {% include "geekshop/includes/menu.html" %}
            <a href="#" class="search"></a>
            <a href="#" class="basket"></a>
        </div>
        <h1>наши контакты</h1>
    </div>

    <div class="location">
        {% for tel in telefon %}
            <div class="location-1">
                <i class="fa fa-map-marker fa-5x"></i>
                <h4>Москва</h4>
                <div class="contacts">
                    <h5>Телефон</h5>
                    <p>{{ tel.numbers }}</p>
                </div>
                <div class="contacts">
                    <h5>Email</h5>
                    <p>{{ tel.email }}</p>
                </div>
                <div class="contacts">
                    <h5>Адрес</h5>
                    <p>{{ tel.address }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
